<div class="dev-full dev-flex-column">
  <busy-state></busy-state>
  <div class="file-container">
    <div class="clickable root-folder" (click)="headingClick()">
      <i class="fa fa-folder-open-o"></i>
      {{currentTitle}}
    </div>
    <div class="clickable file shifted" *ngFor="let folder of folders" (click)="selectVfsObject(folder)">
      <i class="fa fa-folder-o"></i>
      {{folder.name}}
    </div>
    <div class="clickable file shifted list-item" *ngFor="let file of files" (click)="selectVfsObject(file)" [class.selected]="file.href.toLocaleLowerCase() === selectedFile?.href.toLocaleLowerCase()"
      [class.disabled]="file.isBinary" [title]="getFileTitle(file)">
      <i class="fa fa-file-o"></i>
      {{file.name}}
    </div>
  </div>
</div>
